<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Black Dollar Trust Book Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PDF.js + EPUB.js -->
  <script src="libs/pdf.min.js"></script>
  <script src="libs/pdf.worker.min.js"></script>
  <script src="libs/epub.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-left">
        <div class="logo-title">
          <h1>Black Dollar Trust Book Club</h1>
          <span class="subtitle">Pan-African Reading ‚Ä¢ Knowledge ‚Ä¢ Games</span>
        </div>
      </div>

      <div class="header-right">
        <label class="logo-upload">
          <input type="file" id="logoInput" accept="image/*" hidden />
          <img id="logoPreview" alt="Upload Logo" title="Click to upload logo" />
          <span class="upload-hint">Upload Logo</span>
        </label>
      </div>
    </header>

    <main class="main">
      <!-- Left: Reader -->
      <section class="reader-panel">
        <h2>üìö Your Library</h2>
        <p class="panel-subtext">Upload <b>PDF</b>, <b>TXT</b>, or <b>EPUB</b> files to begin reading.</p>

        <div class="upload-row">
          <label class="file-btn">
            <input type="file" id="bookInput" multiple accept=".pdf,.txt,.epub" hidden />
            Upload Book(s)
          </label>
          <span id="uploadStatus">No files uploaded.</span>
        </div>

        <div id="bookList" class="book-list"></div>

        <div class="reader-controls">
          <select id="voiceSelect" class="voice-select"></select>
          <button id="readBtn">‚ñ∂ Read</button>
          <button id="pauseBtn">‚è∏ Pause</button>
          <button id="stopBtn">‚èπ Stop</button>
        </div>

        <div class="preview-area">
          <canvas id="pdfCanvas"></canvas>
          <div id="textPreview"></div>
        </div>
      </section>

      <!-- Right: Game -->
      <section class="game-panel">
        <h2>üéÆ Black Block Blast</h2>
        <p class="panel-subtext">Tap ‚ÄúStart‚Äù to play. Stack blocks, build combos, and rise in rank.</p>

        <div class="game-controls">
          <button id="tetrisStartBtn">‚ñ∂ Start Game</button>
          <button id="tetrisStopBtn">‚èπ Stop</button>
          <span class="score-display">Score: <span id="tetrisScore">0</span></span>
        </div>

        <div class="tetris-container">
          <canvas id="tetrisCanvas" width="300" height="500"></canvas>
        </div>
      </section>
    </main>
  </div>

  <script src="reader.js"></script>
  <script src="black-block-blast.js"></script>
</body>
</html>
